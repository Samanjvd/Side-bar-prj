<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>SideBar</title>
  </head>
  <body>
    <div class="sideBar">
      <input type="checkbox" hidden id="toggle-input" />
      <label for="toggle-input" class="label-toggle-input">
        <span class="icon-lable">
          <img src="./icons/chevronLeft.svg" width="24" height="24" alt="icon">
        </span>
      </label>
      <ul class="list-sidebar">
        <li class="list-item">
          <span class="icon-sideBar">
            <img src="./icons/home.svg" width="32" height="32" alt="icon" class="icon-img">
          </span>
          <span class="title-item-sidbar">خانه</span>
        </li>
        <li class="list-item">
          <span class="icon-sideBar">
            <img src="./icons/person.svg"  width="32" height="32" alt="icon" >
          </span>
          <span class="title-item-sidbar">اطلاعات کاربری</span>
        </li>
        <li class="list-item">
          <span class="icon-sideBar">
          <img src="./icons/box.svg" width="32" height="32" alt="icon" >
          <span class="title-item-sidbar">بسته های من</span>
        </li>
        <li class="list-item">
          <span class="icon-sideBar">
            <img src="./icons/exam.svg" width="32" height="32" alt="icon" >
          </span>
          <span class="title-item-sidbar">آزمون آنلاین</span>
          <span class="icon-sideBar">
           <img src="./icons/chevronLeft.svg" width="15" height="15" alt="icon" >
          </span>
        </li>
        <li class="list-item">
          <span class="icon-sideBar">
            <img src="./icons/hand Shake.svg" width="32" height="32" alt="icon" >
          </span>
          <span class="title-item-sidbar">همکاری با ما</span>
        </li>
        <li class="list-item">
          <span class="icon-sideBar">
            <img src="./icons/Exit.svg" width="32" height="32" alt="icon" >
          </span>
          <span class="title-item-sidbar">خروج از حساب</span>
        </li>
      </ul>
    </div>
  </body>
</html>
